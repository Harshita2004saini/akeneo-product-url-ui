<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product URL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      padding: 8px 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="row">
    <strong>Product URL:</strong>
    <input
      id="productUrl"
      type="url"
      placeholder="Enter product URL"
    />

    <button onclick="openLink()" title="Open link">
      ðŸ”—
    </button>
  </div>

  <script>
    function openLink() {
      const url = document.getElementById('productUrl').value;

      if (!url) {
        alert('Please enter a URL first');
        return;
      }

      if (!url.startsWith('http')) {
        alert('URL must start with http or https');
        return;
      }

      window.open(url, '_blank', 'noopener');
    }
  </script>

</body>
</html>
