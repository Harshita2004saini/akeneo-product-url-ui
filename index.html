<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
</head>
<body>
<script>
/**
 * Akeneo sends context automatically
 * We READ the attribute value and display it
 */
const context = window.uiExtension?.context || {};

const currentValue =
  context?.values?.product_url?.[context.channel]?.[context.locale] ?? '';

const response = {
  type: "form",
  label: "Product URL",
  fields: [
    {
      code: "product_url",
      label: "Product URL",
      type: "text",
      value: currentValue,
      placeholder: "Enter product URL manually",
      actions: [
        {
          type: "open_url",
          icon: "external-link"
        }
      ]
    }
  ]
};

document.write(JSON.stringify(response));
</script>
</body>
</html>
